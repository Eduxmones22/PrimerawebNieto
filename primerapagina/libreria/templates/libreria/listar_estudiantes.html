{% extends 'libreria/index.html' %}

{% block titulo %}
<h1>Listado de Estudiantes</h1>
{% endblock titulo %}

{% block contenido %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Curso</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
    {% for p in estudiante %}
        <tr>
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.curso }}</td>
            <td>{{ p.email}}</td>         
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock contenido %}
